{% extends 'layouts/base.html' %}

{% block content %}

<div class="row mt-3 align-items-center mainbody">
    <div class="col-auto"><h1 class="title">Log in</h1></div>
</div>

<div class = "createlog">
    <div class="row redtext"><p>Sorry, wrong password</p></div>
    <div class="row align-items-start">
        <div class="col-2"><p>Login:</p></div>
        <div class="col-4"><input type="text" placeholder="Enter your login here"></div>
    </div>
    <div class="row align-items-start">
        <div class="col-2"><p>Password:</p></div>
        <div class="col-4"><input type="password" placeholder="*********"></div>
    </div>
</div>

<div class = "row bottomlog">
    <div class="col-auto bottompart"><button type="button" class="btn btn-default">Log in</button></div>
    <div class="w-100"></div>
    <div class="col bottompart bottomlink"><a href="">Create new account</a></div>
</div>

{% endblock %}
