{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <title>Base</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/6f6e186bba.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row nav align-items-center pt-1 pb-1">
            <div class="col-3 text-center navmain"><a href="{% url 'index' %}">AskZhirkova</a></div>
            <div class="col-5"><input class="form-control" type="text" placeholder="Search"></div>
            <div class="col-1 text-center "><a href="{% url 'ask' %}"><button type="button" class="btn btn-default">Ask</button> </a></div>
            <div class="col-1 text-center"><img src="{% static '/img/bingus.jpg' %}"></div>
            <div class="col-2 text-center">
                <span>Bingus</span>
                <div class="row align-items-center">
                    <div class="col text-center"><a href="{% url 'settings' %}">Settings</a></div>
                    <div class="col text-center"><a href="{% url 'login' %}">Log out</a></div>
                </div>
            </div>
        </div>

        <div class="row mainbody mb-3 mt-3 pt-5">
            <div class="col-9">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-3">
                <div class="row mt-3"> 
                    <h2 class="title">Popular tags:</h2>
                </div>
                <div class="row">
                    {% for tag in tags %}
                    <div class="col redtext"><a href="{% url 'tag' tag.name %}"> {{tag.name}} </a></div>
                    {% endfor %}
                </div>
                <div class="row">
                    <h2 class="title">Best members:</h2>
                </div>
                <div class="col"><a href="">adadsadadasd</a></div>
                <div class="w-100"></div>
                <div class="col"><a href="">adadsadadasd</a></div>
                <div class="w-100"></div>
                <div class="col"><a href="">adadsadadasd</a></div>
                <div class="col"><a href="">adadsadadasd</a></div>
                <div class="w-100"></div>
                <div class="col"><a href="">adadsadadasd</a></div>
                <div class="w-100"></div>
                <div class="col"><a href="">adadsadadasd</a></div>
            </div>
        </div>


        <div class="row footer">
            <p></p>
        </div>
    </div>

</body>
</html>
